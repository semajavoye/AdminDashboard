<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - by Semaja Voy√©</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Your Team</h1>
            <div class="user">
                <i class="fas fa-user"></i>
                <p>Admin</p>
            </div>
        </header>

        <div class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-users"></i> Users</a></li>
                    <li><a href="#"><i class="fa-solid fa-tags"></i> Products</a></li>
                    <li><a href="#"><i class="fa-solid fa-screwdriver-wrench"></i> Settings</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <!-- Dashboard content goes here -->
        </div>

        <footer>
            <p>&copy; 2024 Your Team. All rights reserved.</p>
        </footer>
    </div>
    <script>
        const sidebar = document.getElementById('sidebar');

        sidebar.addEventListener('mousemove', function (event) {
            const rect = sidebar.getBoundingClientRect();
            const mouseX = event.clientX - rect.left; // Calculate mouse X position relative to sidebar
            const width = rect.width;
            const percentage = (mouseX / width) * 100; // Calculate percentage from left edge

            const borderRadius = percentage < 50
                ? `${50 - percentage}% 25% 25% ${percentage}%`
                : `25% ${100 - percentage}% ${percentage}% 25%`;


            sidebar.querySelectorAll('a').forEach(link => {
                link.style.borderRadius = borderRadius;
            });
        });

        sidebar.addEventListener('mouseleave', function () {
            sidebar.querySelectorAll('a').forEach(link => {
                link.style.borderRadius = '0';
            });
        });

    </script>
</body>

</html>
